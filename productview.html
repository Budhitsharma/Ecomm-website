{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} {% endblock %}

{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
        <div class="row">
            <img src="/media/{{product.image}}" width="230px" height="300px">
        </div>
        <div class="row mt-3">
            <button class="btn btn-primary mx-3">Buy Now</button>
            <button class="btn btn-primary">Add to Cart</button>
        </div>
    </div>
    <div class="col-md-8">
        <h4>{{product.product_name}}</h4>
        <p><b>MRP Rs.{{product.price}}</b></p>
        <p>{{product.desc}}</p>
</div>
</div>
</div>


{% block js %}
<script>
    console.log('working by me');
    if(localStorage.getItem('cart') == null) {
    var cart = {};
    }
    else {
    cart = JSON.parse(localStorage.getItem('cart'));
    document.getElementById("cart").innerHTML = Object.keys(cart).length;
    }
    $('.cart').click(function() {
    var idstr = this.id.toString();
    if (cart[idstr] !=undefined) {
        cart[idstr] = cart[idstr] +1;
    }
    else {
       cart[idstr] = 1;
    }
    console.log(cart)
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById("cart").innerHTML = Object.keys(cart).length;
    });

    $('#popcart').popover();

    document.getElementById("popcart").setAttribute('data-content', '<h4> you can see your cart here.</h4>');
</script>
{% endblock %}




{% endblock %}
